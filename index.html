<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Wattmeter Reading Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #0066ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0050cc;
        }
    </style>
</head>

<body>

<h2>Wattmeter Reading Registration</h2>

<form>
    <label>Customer Number</label>
    <input type="text" placeholder="Enter customer number">

    <label>Meter Number</label>
    <input type="text" placeholder="Enter meter number">

    <label>Reading Value (kWh)</label>
    <input type="number" placeholder="Enter current reading">

    <label>Date & Time</label>
    <input type="datetime-local">

    <button type="button">Submit Reading</button>
</form>

</body>
</html>
